name: 'Slack notification'
description: 'Slack notification: notifies on success->failure and failure->success'

inputs:
  last-status:
    required: true
    description: 'Workflow last run status: success or failure'
  slack-webhook:
    required: true
    description: 'Slack webhook uri'
  channel:
    required: false
    default: ci-failure
    description: 'CI Channel name'

runs:
  using: "composite"
  steps:
    - name: Get current workflow status
      uses: martialonline/workflow-status@v3
      if: always()
      id: workflow-status

    - name: Build fixed slack message
      uses: rtCamp/action-slack-notify@v2.2.0
      if: ${{ steps.workflow-status.outputs.status == 'success' && inputs.last-status  == 'failure' }}
      env:
        SLACK_WEBHOOK: ${{ inputs.slack-webhook }}
        SLACK_MESSAGE: Build is now fixed - ${{ github.event.repository.name }}
        SLACK_CHANNEL: ${{ inputs.channel }}
        SLACK_ICON_EMOJI: ':white_check_mark:'
        SLACK_USERNAME: 'GitHubAction'
        SLACK_COLOR: ${{ steps.workflow-status.outputs.status }}

    - name: Build failed slack message
      uses: rtCamp/action-slack-notify@v2.2.0
      if: ${{ steps.workflow-status.outputs.status == 'failure' }}
      env:
        SLACK_WEBHOOK: ${{ inputs.slack-webhook }}
        SLACK_MESSAGE: Failed building - ${{ github.event.repository.name }}
        SLACK_CHANNEL: ${{ inputs.channel }}
        SLACK_ICON_EMOJI: ':octagonal_sign:'
        SLACK_USERNAME: 'GitHubAction'
        SLACK_COLOR: ${{ steps.workflow-status.outputs.status }}

